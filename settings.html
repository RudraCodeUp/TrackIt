<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrackIt - Settings</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="page-header">
            <a href="index.html" class="back-btn">‚Üê Back</a>
            <h1>Settings </h1>
        </div>
    </header>

    <main class="settings-page">
        <div class="settings-section">
            <h2>Theme</h2>
            <div class="theme-options">
                <button class="theme-btn" data-theme="light"> Light</button>
                <button class="theme-btn" data-theme="dark"> Dark</button>
            </div>
        </div>

        <div class="settings-section">
            <h2>Data</h2>
            <div class="data-options">
                <button id="export-btn" class="btn">‚¨á Export Data</button>
                <button id="import-btn" class="btn">‚¨Ü Import Data</button>
                <input type="file" id="import-file" accept=".json" hidden>
                <button id="clear-data-btn" class="danger-btn">üßπ Clear All Data</button>
            </div>
        </div>

        <div class="settings-section">
            <h2>About</h2>
            <p>Version: 1.0 Offline Beta</p>
            <p>Built with lovesign using HTML, CSS, and JavaScript</p>
        </div>
    </main>

    <footer>
        <p>¬© 2025 TrackIt</p>
        <div class="footer-links">
            <a href="index.html">Dashboard </a>
            <a href="about.html">About </a>
        </div>
    </footer>

    <!-- Confirmation modal template -->
    <div id="confirmation-modal" class="modal hidden">
        <div class="modal-content">
            <h3>Are you sure?</h3>
            <p id="modal-message">This action cannot be undone.</p>
            <div class="modal-actions">
                <button id="modal-cancel" class="btn">Cancel</button>
                <button id="modal-confirm" class="danger-btn">Confirm</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
